<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Exhibit</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main-container grid grid-cols-3 grid-row-1 gap-6">
      <div class="card p-3 border-3 rounded-full">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/colosseo.jpg" alt="colosseo" class="rounded-md"/>
        <h2 class="subheading text-lg font-bold">colosseo</h2>
        <p class="description text-sm">colosseo</p>
      </div>
      <div class="card p-3 border-3 rounded-full">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/alps.jpg" alt="alps" class="rounded-md" />
        <h2 class="subheading text-lg font-bold">alps</h2>
        <p class="description text-sm">alps</p>
      </div>
      <div class="card p-3 border-3 rounded-full">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/sea.jpg" alt="sea" class="rounded-md" />
        <h2 class="subheading text-lg font-bold">sea</h2>
        <p class="description text-sm">sea</p>
      </div>
    </div>
  </body>
</html>
