<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Shopping Cart Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0f172a] text-white min-h-screen font-sans p-4 lg:p-8">
    
    <h1 class="text-3xl font-bold text-center mb-8">Shopping Cart Page</h1>

    <div id="shopping-cart-container" class="flex flex-col items-center lg:items-start lg:flex-row lg:justify-center gap-8 max-w-7xl mx-auto">
      
      <!-- Products Section -->
      <div id="products-container" class="flex flex-col gap-4 w-full max-w-2xl">
        
        <!-- Product 1 -->
        <div class="card flex flex-col items-center justify-center p-6 border border-gray-600 rounded-lg bg-[#1e293b]/30">
          <h2 class="text-lg font-medium mb-4 text-center">Ludwig Supraphonic Snare Drum Chrome</h2>
          
          <!-- Quantity Selector -->
          <div class="flex items-center gap-3 mb-4">
            <button class="w-8 h-8 border border-gray-400 rounded flex items-center justify-center hover:bg-gray-700 transition">-</button>
            <span class="quantity font-semibold">2</span>
            <button class="w-8 h-8 border border-gray-400 rounded flex items-center justify-center hover:bg-gray-700 transition">+</button>
          </div>
          
          <p class="price mb-4 font-medium">$1398.00</p>
          <button class="remove-button bg-red-700 hover:bg-red-800 text-white text-sm font-medium py-1.5 px-4 rounded transition">Remove</button>
        </div>

        <!-- Product 2 -->
        <div class="card flex flex-col items-center justify-center p-6 border border-gray-600 rounded-lg bg-[#1e293b]/30">
          <h2 class="text-lg font-medium mb-4 text-center">Shure SM58S Mic With Switch Standard</h2>
          
          <div class="flex items-center gap-3 mb-4">
            <button class="w-8 h-8 border border-gray-400 rounded flex items-center justify-center hover:bg-gray-700 transition">-</button>
            <span class="quantity font-semibold">1</span>
            <button class="w-8 h-8 border border-gray-400 rounded flex items-center justify-center hover:bg-gray-700 transition">+</button>
          </div>
          
          <p class="price mb-4 font-medium">$119.00</p>
          <button class="remove-button bg-red-700 hover:bg-red-800 text-white text-sm font-medium py-1.5 px-4 rounded transition">Remove</button>
        </div>

        <!-- Product 3 -->
        <div class="card flex flex-col items-center justify-center p-6 border border-gray-600 rounded-lg bg-[#1e293b]/30">
          <h2 class="text-lg font-medium mb-4 text-center">Fender American Professional II Stratocaster</h2>
          
          <div class="flex items-center gap-3 mb-4">
            <button class="w-8 h-8 border border-gray-400 rounded flex items-center justify-center hover:bg-gray-700 transition">-</button>
            <span class="quantity font-semibold">1</span>
            <button class="w-8 h-8 border border-gray-400 rounded flex items-center justify-center hover:bg-gray-700 transition">+</button>
          </div>
          
          <p class="price mb-4 font-medium">$1700.00</p>
          <button class="remove-button bg-red-700 hover:bg-red-800 text-white text-sm font-medium py-1.5 px-4 rounded transition">Remove</button>
        </div>

      </div>

      <!-- Order Summary Section -->
      <div id="order-summary-container" class="w-full max-w-sm border border-gray-600 rounded-lg bg-[#1e293b]/30 p-8 flex flex-col h-fit">
        <h2 class="text-2xl mb-6">Order Summary</h2>
        
        <div class="flex justify-between items-center mb-4">
            <p class="font-semibold">Subtotal:</p>
            <span>$5,016.00</span>
        </div>
        
        <div class="mb-6">
            <p class="font-semibold mb-1">Shipping: <span class="font-normal text-gray-300">Calculated in checkout</span></p>
        </div>

        <div class="flex justify-between items-center mb-8 font-bold text-lg">
            <p id="total">Total:</p>
            <span id="total-amount">$5,016.00</span>
        </div>

        <a href="#" class="block w-full bg-blue-600 hover:bg-blue-700 text-white text-center font-medium py-3 rounded-md transition">Checkout</a>
      </div>
    
    </div>
  </body>
</html>
